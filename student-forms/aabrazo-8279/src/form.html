<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script async defer type="module" src="main.mjs"></script>
  </head>
  <body class="my-0 mx-auto max-w-5xl text-justify py-16 px-4 text-gray-500">
    <header
      class="bg-violet-400 bg-center bg-no-repeat py-12 px-4 text-center border-orange-500 border rounded-lg"
    >
      <h1 class="text-white text-4xl font-normal p-2">
        Formulario de contacto
      </h1>
    </header>
    <section class="border border-orange-500 rounded my-5 shadow-2xl">
      <h3
        class="text-lg font-bold text-black bg-orange-200 border-b border-orange-500 py-1 px-2"
      >
        Contacto
      </h3>
      <form action="/server" method="get" class="form" ;>
        <div class="m-5">
          <div class="w-full text-base font-bold align-middle">
            <label for="user_name">Nombre: </label>
          </div>
          <input
            class="w-full bg-gray-50 border border-gray-300 rounded py-2 px-1"
            type="text"
            name="name"
            id="user_name"
            placeholder="Ingrese su nombre"
            required
          />
        </div>
        <div class="m-5">
          <div class="w-full text-base font-bold align-middle">
            <label for="user_email">Email: </label>
          </div>
          <input
            class="w-full bg-gray-50 border border-gray-300 rounded py-2 px-1"
            type="email"
            name="email"
            id="user_email"
            placeholder="Ingrese su email"
            required
          />
        </div>
        <div class="m-5">
          <div class="w-full text-base font-bold align-middle">
            <label for="user_msg">Comentario: </label>
          </div>
          <textarea
            class="block w-full resize-y bg-gray-50 border border-gray-300 rounded"
            name="msg"
            id="user_msg"
            placeholder="Ingrese su comentario"
            rows="10"
            required
          ></textarea>
        </div>
        <div class="m-5">
          <fieldset class="bg-gray-50 border border-gray-300 rounded p-3">
            <legend class="w-full text-base font-bold align-middle">
              ¿Cómo me has conocido?:
            </legend>
            <input
              class="ml-10"
              type="radio"
              id="bootcamp"
              name="plataform"
              value="bootcamp"
              required
            />
            <label class="text-xs" for="bootcamp">Bootcamp de Guillermo </label>
            <input
              class="ml-10"
              type="radio"
              id="discord"
              name="plataform"
              value="discord"
              required
            />
            <label class="text-xs" for="discord">Discord </label>
            <input
              class="ml-10"
              type="radio"
              id="github"
              name="plataform"
              value="github"
              required
            />
            <label class="text-xs" for="github">Github </label>
          </fieldset>
        </div>
        <div class="mb-5">
          <button
            class="py-3 px-8 font-bold border border-orange-500 bg-orange-200 rounded shadow-md cursor-pointer block m-auto w-auto hover:border-orange-200 hover:bg-orange-400"
          >
            Enviar
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
